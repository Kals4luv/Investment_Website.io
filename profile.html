<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"/>
    <style>
        body {
            background: linear-gradient(120deg, #a1c4fd 0%, #c2e9fb 100%);
        }
        .dashboard-container {
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 18px;
            box-shadow: 0 4px 32px #4a90e244;
            padding: 2rem 2.5rem;
        }
        .profile-header {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #4a90e2 0%, #ff6f61 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem;
            color: #fff;
        }
        .profile-info {
            flex: 1;
        }
        .profile-info h2 {
            margin: 0;
            color: #4a90e2;
        }
        .profile-info p {
            margin: 0.5rem 0 0 0;
            color: #888;
        }
        .dashboard-section {
            margin-bottom: 2rem;
        }
        .dashboard-section h3 {
            color: #4a90e2;
            margin-bottom: 1rem;
        }
        .investment-summary {
            display: flex;
            gap: 2rem;
        }
        .summary-card {
            flex: 1;
            background: #f7faff;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 2px 8px #4a90e222;
            text-align: center;
        }
        .summary-card i {
            font-size: 2rem;
            color: #4a90e2;
            margin-bottom: 0.5rem;
        }
        .recent-activity {
            background: #f7faff;
            border-radius: 12px;
            padding: 1.2rem;
            box-shadow: 0 2px 8px #4a90e222;
        }
        .quick-actions {
            display: flex;
            gap: 1rem;
        }
        .quick-actions button {
            flex: 1;
            background: linear-gradient(90deg, #ff6f61 0%, #4a90e2 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 0.8rem 0;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .quick-actions button:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="profile-header">
            <div class="profile-avatar">
                <i class="fas fa-user-circle"></i>
            </div>
            <div class="profile-info">
                <h2>John Doe</h2>
                <p>john.doe@email.com</p>
            </div>
        </div>
        <div class="dashboard-section">
            <h3>Investment Summary</h3>
            <div class="investment-summary">
                <div class="summary-card">
                    <i class="fas fa-wallet"></i>
                    <div>Total Balance</div>
                    <strong>$12,500</strong>
                </div>
                <div class="summary-card">
                    <i class="fas fa-chart-line"></i>
                    <div>Active Investments</div>
                    <strong>5</strong>
                </div>
                <div class="summary-card">
                    <i class="fas fa-coins"></i>
                    <div>Returns (YTD)</div>
                    <strong>$1,250</strong>
                </div>
            </div>
        </div>
        <div class="dashboard-section">
            <h3>Recent Activity</h3>
            <div class="recent-activity">
                <ul>
                    <li>Invested $2,000 in Crypto Fund (Aug 10, 2025)</li>
                    <li>Withdrew $500 from Savings (Aug 5, 2025)</li>
                    <li>Received $120 in dividends (Aug 1, 2025)</li>
                </ul>
            </div>
        </div>
        <div class="dashboard-section">
            <h3>Quick Actions</h3>
            <div class="quick-actions">
                <button onclick="window.location.href='invest.html'"><i class="fas fa-plus-circle"></i> Invest</button>
                <button onclick="window.location.href='withdraw.html'"><i class="fas fa-minus-circle"></i> Withdraw</button>
                <button onclick="window.location.href='settings.html'"><i class="fas fa-cog"></i> Settings</button>
            </div>
        </div>
    </div>
</body>
</html>
