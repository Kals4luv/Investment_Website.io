<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KalsXprezz Investments</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: rgba(255,255,255,0.95);
            padding: 2rem 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            max-width: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 class="mb-4 text-primary text-center">Login</h2>
        <form id="loginForm">
            <div class="mb-3">
                <label for="loginEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" required>
            </div>
            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
        <div id="loginMessage" class="mt-3 text-center"></div>
        <div class="mt-3 text-center">
            <a href="homepage.html" class="text-secondary">Back to Home</a>
            <br>
            <a href="signup.html" class="text-primary">Don't have an account? Sign Up</a>
        </div>
    </div>
    <script>
    document.getElementById('loginForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('loginEmail').value;
        const password = document.getElementById('loginPassword').value;
        const msg = document.getElementById('loginMessage');
        msg.textContent = '';
        try {
            const res = await fetch('http://localhost:5000/api/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            const data = await res.json();
            if (res.ok) {
                msg.textContent = `Welcome, ${data.name}! Redirecting...`;
                msg.className = 'mt-3 text-success';
                document.getElementById('loginForm').reset();
                setTimeout(function() {
                    window.location.href = 'profile.html';
                }, 1200);
            } else {
                msg.textContent = data.message || 'Login failed.';
                msg.className = 'mt-3 text-danger';
            }
        } catch {
            msg.textContent = 'Server error. Please try again.';
            msg.className = 'mt-3 text-danger';
        }
    });
    </script>
</body>
</html>
